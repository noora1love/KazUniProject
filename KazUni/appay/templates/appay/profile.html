{% extends 'main/layout.html' %}
{% load static %}
{% block csslink %} {% static 'appay/css/profile.css'%} {% endblock %}
{% block title %} Заявки на оплату {% endblock %}
{% block content %}
<div class="container mt-5">

    <div class="row d-flex justify-content-center">

        <div class="col-md-7">

            <div class="card p-3 py-4">


                <div class="text-center mt-3">
                    <h5 class="mt-2 mb-0">{{ user.first_name }} {{ user.last_name }}</h5>
                    <span>{{ user.email }}</span>

                    <div class="px-4 mt-1">
                        <p class="fonts"> {{ user.password }}</p>
                    </div>


                    <div class="buttons">

                        <button class="btn btn-outline-primary px-4"><a href="{% url 'login_main'%}">Logout</a></button>
                    </div>


                </div>




            </div>

        </div>

    </div>

</div>
{% endblock %}
